<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Signup</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpP7hksvJ0iFkjtPzcbbVmoI9CU5oaP6yR5m03T9U2Fv6hCvzlcZAZCKR5p" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .header {
            background-color: #fffbcc;
            color: #6d6d6d;
            padding: 4rem 0;
            text-align: center;
            border-bottom: 5px solid #ffcd00;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .form-container {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-container label {
            font-weight: 600;
            color: #444;
        }

        .form-container input {
            border-radius: 8px;
        }

        .footer {
            background-color: #fffbcc;
            color: #6d6d6d;
            text-align: center;
            padding: 1.5rem;
            border-top: 5px solid #ffcd00;
        }

        .image-gallery {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 3rem;
        }

        .image-gallery img {
            width: 32%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-warning {
            background-color: #ffcd00;
            border: none;
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 8px;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .image-gallery {
                flex-direction: column;
            }

            .image-gallery img {
                width: 100%;
                margin-bottom: 15px;
            }

            .form-container {
                padding: 2rem;
            }

            .footer {
                padding: 1rem;
            }
        }

        #contact {
        padding: 3rem 0;
        background-color: #f9f9f9;
    }

    #contact h2 {
        font-size: 2rem;
        color: #333;
        font-weight: 600;
    }

    #contact .embed-responsive {
        border-radius: 8px;
    }

    #contact .form-group label {
        font-weight: 600;
    }

    #contact .form-control {
        border-radius: 8px;
        padding: 10px;
    }

    #contact .btn-warning {
        background-color: #ffcd00;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
    }

    #contact .btn-warning:hover {
        background-color: #e6b800;
    }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to Our Hostel</h1>
        <p>Your Comfort, Our Priority</p>
    </div>

    <div class="container">
        <!-- Image Gallery -->
        <div class="image-gallery">
            <img src="https://via.placeholder.com/350x200" alt="Hostel Room" class="img-fluid">
            <img src="https://via.placeholder.com/350x200" alt="Hostel Lounge" class="img-fluid">
            <img src="https://via.placeholder.com/350x200" alt="Hostel Amenities" class="img-fluid">
        </div>

        <!-- Signup Form -->
        <div class="form-container">
            <h2>Signup Form</h2>
            <form action="https://formspree.io/f/mnqzjkdg" method="POST">
                <!-- First Name -->
                <div class="mb-4">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required>
                </div>

                <!-- Last Name -->
                <div class="mb-4">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-warning w-100">Sign Up</button>
            </form>
        </div>
    </div>


<!-- Contact Section -->
<section id="contact" class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
        <!-- Google Map Embed -->
        <div class="col-md-6">
            <h4>Our Location</h4>
            <div class="embed-responsive embed-responsive-16by9">
                <!-- Embed Google Map using coordinates -->
                <iframe src="https://www.google.com/maps?q=22.7551099,75.8841234&z=17&hl=en&output=embed" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6">
            <h4>Get in Touch</h4>
            <form action="https://formspree.io/f/mnqzjkdg" method="POST">
                <div class="form-group mb-3">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Styling for the Contact Section -->

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Hostel Name. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFmj4F0p1Nw5g/5XvYmb2SvW63o5LkChP+Oxk1Wiip5s" crossorigin="anonymous"></script>
</body>

</html>
